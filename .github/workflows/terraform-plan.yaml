name: Terraform Plan

on:
    pull_request:
        branches:
            - main
        types:
            - opened
            - synchronize
    workflow_dispatch:

jobs:
    terraform:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Azure Login
              uses: azure/login@v2
              with:
               creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Set Working Directory
              run: echo "Set working directory"
              working-directory: infra/terraform

            - name: Install Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Terraform Format
              id: fmt
              run: terraform fmt -check -no-color
              continue-on-error: true

            - name: Terraform Init
              id: init
              run: terraform init

            - name: Terraform Plan
              id: plan
              run: |
                terraform plan -no-color
              continue-on-error: true

            - name: Comment PR
              if: github.event_name == 'pull_request'
              uses: actions/github-script@v3
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                script: |
                    const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outputs.stdout }}\`
                    #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outputs.stdout }}\`
                    #### Terraform Plan üìñ\`${{ steps.plan.outputs.stdout }}\``;
                    github.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: `## Terraform checks in directory '${{ github.workspace }}'\n` + output
                    })

                